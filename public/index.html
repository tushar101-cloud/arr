<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Navigation</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="navbar" id="navbar">
    <h1>AR Navigation</h1>
    <button id="open-sidebar">☰</button>
    <input type="text" id="search-bar" placeholder="Search for location">
  </nav>

  <div id="sidebar" class="sidebar">
    <button id="close-sidebar" class="close-btn">×</button>
    <button id="admin-login">Admin Login</button>
  </div>

  <main>
    <button id="start-navigation">Start Navigation</button>
    <a-scene embedded arjs="sourceType: webcam;" id="ar-scene" style="display: none;">
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: yellow;"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </main>

  <script src="/main.js"></script>
</body>
</html>
